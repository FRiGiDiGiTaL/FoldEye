    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        /* Remove overflow hidden to allow proper mobile scrolling */
        overflow: auto;
      }
      #root {
        height: 100%;
        min-height: 100vh; /* Ensure full viewport height */
      }
      /* Improve mobile scrolling behavior */
      body {
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Ensure mobile viewport handles properly */
      @media (max-width: 768px) {
        #root {
          min-height: 100vh;
          min-height: -webkit-fill-available; /* iOS Safari support */
        }
      }
      
      /* PWA Splash Screen Styles */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        margin-bottom: 24px;
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        animation: logoFloat 2s ease-in-out infinite alternate;
      }
      
      @keyframes logoFloat {
        0% { transform: translateY(0px) scale(1); }
        100% { transform: translateY(-10px) scale(1.05); }
      }
      
      .splash-title {
        font-size: 28px;
        font-weight: bold;
        color: white;
        margin-bottom: 8px;
        text-align: center;
      }
      
      .splash-subtitle {
        font-size: 16px;
        color: #94a3b8;
        text-align: center;
        margin-bottom: 40px;
      }
      
      .splash-loading {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide splash screen when app is ready */
      .app-ready .splash-screen {
        display: none;
      }
    </style>
    
    <!-- Import Map for React -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/"

    </script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/index.css" />

  <body class="bg-gray-900 text-gray-100 font-sans antialiased">
    <!-- PWA Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-logo">üìñ</div>
      <div class="splash-title">BookfoldAR</div>
      <div class="splash-subtitle">AR Book Folding Assistant</div>
      <div class="splash-loading"></div>
    </div>
    
    <!-- Main App Root -->
    <div id="root"></div>
    
    <!-- PWA Installation Script -->
    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }
          document.body.classList.add('app-ready');
        }, 1000);
      });
      
      // Handle install prompt for older browsers
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('üíæ PWA: Install prompt ready');
      });
      
      // Log PWA installation
      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ PWA: BookfoldAR installed successfully');
        deferredPrompt = null;
      });
      
      // Service Worker registration fallback
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ SW: Registered successfully');
            })
            .catch((error) => {
              console.log('‚ùå SW: Registration failed');
            });
        });
      }
      
      // Handle PWA shortcuts
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('camera') === 'true') {
        sessionStorage.setItem('pwa-auto-camera', 'true');
      }
      if (urlParams.get('voice') === 'true') {
        sessionStorage.setItem('pwa-auto-voice', 'true');
      }
    </script>
    
    <!-- Main App Module -->
    <script type="module" src="/index.tsx"></script>
  </body>
